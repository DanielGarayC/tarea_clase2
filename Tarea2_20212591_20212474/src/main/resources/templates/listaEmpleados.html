<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Empleados</h1>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Apellido y Nombre</th>
                <th>Correo</th>
                <th>Departamento</th>
                <th>Ciudad</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, info : ${employeeList}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${employee.last_name + ', ' + employee.first_name}"></td> <!-- Corrección aquí -->
                <td th:text="${employee.email}"></td>
                <td>
                    <span class="badge bg-secondary" th:text="${employee.department.getDepartment_name()}"></span> <!-- Estilo de departamento -->
                </td>
                <td th:text="${employee.department.getLocation().getCity()}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{'/shipper/edit?id=' + ${employee.employee_id}}">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-danger" th:href="@{'/shipper/delete?id=' + ${employee.employee_id}}">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
